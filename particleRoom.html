<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oh no, Bugs!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
    
<button 
    onclick="document.location='index.html'";
    position: absolute;
    left: 90%;
    top: 10px;
>Home</button>

<div id="txtClock" style="color: #6ebecc"></div>
<script src="scripts/clock.js"></script>

<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };


  // Track mouse position
  window.addEventListener("mousemove", (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 5 + 2;
      this.color = "rgba(0, 200, 255, 0.8)";
      
      this.rx = x - mouse.x;
      this.ry = y - mouse.y;
      this.r = 0;
      this.vx = Math.random()-0.5;
      this.vy = Math.random()-0.5;
      this.ax = 0;
      this.ay = 0;
    }

    update() {
      // Move toward the mouse
      this.rx = -(this.x - mouse.x);
      this.ry = -(this.y - mouse.y);
      this.r = Math.sqrt(this.rx^2 + this.ry^2);
      this.ax = (1e-4)*this.rx/(this.r^3);
      this.ay = (1e-4)*this.ry/(this.r^3);
      this.vx += this.ax;
      this.vy += this.ay;
      this.x += this.vx;
      this.y += this.vy;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  // Create a bunch of particles
  let particles = [];
  for (let i = 0; i < 200; i++) {
    particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
  }

  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }

  animate();

  // Handle window resize
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
